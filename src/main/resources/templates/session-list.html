<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Study Group Organizer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="group-form.html">Create Group</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="card mb-4">
        <div class="card-header">
            <h3>Sessions</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Session Name</th>
                    <th>Date</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Location</th>
                    <th>Group</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="studySession : ${sessions}">
                    <td th:text="${studySession.sessionName}">Session Name</td>
                    <td th:text="${#temporals.format(studySession.dateTime, 'yyyy-MM-dd')}">Date</td>
                    <td th:text="${#temporals.format(studySession.startDate, 'yyyy-MM-dd')}">Start Date</td>
                    <td th:text="${#temporals.format(studySession.endDate, 'yyyy-MM-dd')}">End Date</td>
                    <td th:text="${studySession.location}">Location</td>
                    <td th:text="${studySession.group.groupName}">Group</td>
                    <td>
                        <a class="btn btn-secondary" th:href="@{/sessions/{id}/edit(id=${studySession.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/sessions/{id}/delete(id=${studySession.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
