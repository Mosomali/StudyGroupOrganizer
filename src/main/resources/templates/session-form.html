<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Session</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Study Group Organizer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="group-form.html">Create Group</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="card mb-4">
        <div class="card-header">
            <h3>Create New Session</h3>
        </div>
        <div class="card-body">
            <form th:action="@{${studySession.id} != null} ? @{/sessions/{id}/edit(id=${studySession.id})} : @{/sessions/new}" method="post" th:object="${studySession}">
                <div class="form-group">
                    <label for="sessionName">Session Name</label>
                    <input type="text" class="form-control" id="sessionName" placeholder="Enter session name" th:field="*{sessionName}" required>
                </div>
                <div class="form-group">
                    <label for="dateTime">Date</label>
                    <input type="datetime-local" class="form-control" id="dateTime" th:field="*{dateTime}">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="datetime-local" class="form-control" id="startDate" th:field="*{startDate}">
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="datetime-local" class="form-control" id="endDate" th:field="*{endDate}">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Enter location" th:field="*{location}">
                </div>
                <div class="form-group">
                    <label for="group">Group</label>
                    <select class="form-control" id="group" th:field="*{group.id}">
                        <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.groupName}">Group</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Session</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
