<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Study Group Organizer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-light" href="/">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-light" href="/groups/new">CrreateGroup</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <h1>Welcome to Study Group Organizer</h1>
</div>
<div class="card mb-4">
    <div class="card-header">
        <h3>My Study Groups</h3>
    </div>
    <div class="card-body">
        <!-- Example Study Group -->
        <div class="card mb-3">
            <div class="card-body" th:each="group: ${groups}">
                <h5 class="card-title" th:text="${group.groupName}">Group_name:</h5>
                <p class="card-text" th:text="${group.subject}">Subject</p>
                <p class="card-text" th:text="${group.description}">Description</p>
                <p class="card-text" th:text="${#temporals.format(group.dateCreated, 'yyyy-MM-dd HH:mm:ss')}">Date Created</p>
                <p class="card-text" th:text="${group.admin.fullName}"></p>

                <a class="btn btn-secondary"   th:href="@{/groups/{id}/edit(id=${group.id})}">Edit</a>
                <a class="btn btn-danger"  th:href="@{/groups/{id}/delete(id=${group.id})}"> Delete</a>
            </div>
        </div>
        <!-- Repeat the above block for each study group -->
    </div>
</div>

</body>
</html>
